<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Vehículo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App vehículos</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/vehiculos}">Listado de vehículos</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Editar Vehículo</h1>
                <div class="card-body">
                    <form th:action="@{/vehiculos/{serial}(serial=${vehiculo.serial})}" method="post" th:object="${vehiculo}">
                        <div class="form-group">
                            <label class="control-label" for="marca">Marca:</label>
                            <input id="marca" type="text" class="form-control" th:field="*{marca}" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="modelo">Modelo:</label>
                            <input id="modelo" type="text" class="form-control" th:field="*{modelo}" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="anio">Año:</label>
                            <input id="anio" type="number" class="form-control" th:field="*{anio}" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
